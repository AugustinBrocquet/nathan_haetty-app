<form *ngIf="message">
    <div class="form-group">
        <label for="fullname">Nom Prénom :</label>
        <input name="fullname" type="text" class="form-control" id="fullname" value="{{message.fullname}}">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input name="email" type="text" class="form-control" id="email" value="{{message.email}}">
    </div>
    <div class="form-group">
        <label for="phone">Téléphone</label>
        <input name="phone" type="text" class="form-control" id="phone" value="{{message.phone}}">
    </div>
    <div class="form-group">
        <label for="content">Téléphone</label>
        <textarea name="content" type="text"  id="content">
            {{message.phone}}
        </textarea>
    </div>
    <div *ngIf="message.pictures">
        <ng-image-slider #nav [infinite]="true" [images]="images" #nav></ng-image-slider>
    </div>
</form>
