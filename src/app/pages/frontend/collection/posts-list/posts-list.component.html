<section class="d-flex align-items-center" id="collection">
  <div id="collection-div">
    <a [routerLink]="['/front/home']"  >
      <div id="big-logo">
      </div>
    </a>
    <div id="collection-title">
      <h1>Collection</h1>
    </div>
    <div id="horizontal-line"></div>
    <div class="row">
      <div class="col-sm-6" *ngFor="let post of posts">
        <div class="card animated pulse">
          <a [routerLink]="['/front/post/', post.postId]">
            <img src="{{baseUrl}}/img/{{post.picture}}" class="card-img-top animate pulse" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
            </div>
          </a>
          <div id="horizontal-line"></div>
        </div>
      </div>
    </div>
  </div>
</section>
