<div *ngIf="post" id="view_post">
    <div id="big-logo" onclick="location.href='/front/home'">
    </div>
    <div id="collection-title">
        <h1>Collection</h1>
    </div>
    <div id="horizontal-line"></div>
    <div id="image_view_post">
        <img src="{{baseUrl}}/img/{{post.picture}}" class="card-img-top" alt="...">
    </div>
    <div id="description_view_post">
        <p id="title">{{post.title}}</p>
        <p>{{post.description}}</p>
    </div>
    <div *ngIf="post.sub_pictures">
            <ng-image-slider #nav [imagePopup]="false" [infinite]="true" [images]="images"
                [imageSize]="{height: 130, width: 205}" [direction]="auto">
            </ng-image-slider>
    </div>



</div>
