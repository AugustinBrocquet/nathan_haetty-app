<div id="wallpaper_global">
    <a [routerLink]="['/front/home']"  >
      <div id="big-logo">
      </div>
    </a>
    <div id="collection-title">
        <h1>Wallpapers</h1>
    </div>
    <div id="horizontal-line"></div>
    <!-- Header -->

    <!-- Photo Grid -->
    <div class="row" id="wallpaper_galerie">
        <div *ngFor="let wallpaper of wallpapers" class="col-sm-4 animated pulse">
            <img src="{{baseUrl}}/img/{{wallpaper.path_image}}">
        </div>

    </div>
</div>
