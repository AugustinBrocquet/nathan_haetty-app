<section class="d-flex align-items-center" id="videos">

  <div id="collection-div">
    <div id="big-logo">
    </div>
    <div id="collection-title">
      <h1>Collection de videos</h1>
    </div>
    <div id="horizontal-line"></div>

    <div class="row">
      <div class="col-6" *ngFor="let video of videos">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <!-- <iframe width="100%" height="300" [src]="video.path_youtube | safe"></iframe> -->
            <youtube-player [videoId]="video.embed"></youtube-player>
            <p class="card-text">{{video.description}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>


</section>
